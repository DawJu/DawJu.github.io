<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Yaku">
	<title>Genshin Randomizer</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="script.js"></script>
</head>
<body ng-app="myApp" ng-cloak class="text-bg-light">
	<div ng-controller="myCtrl">
		<header class="container-fluid p-2 text-bg-dark text-center"><h1>Genshin Randomizer</h1></header>
		<main class="container p-3">
			<section id="randomizer" class="row">
				<div class="col">
					<h3 class="pb-4">Random Character</h3>
					<button class="btn btn-outline-dark btn-lg mb-2" ng-click="displayChar()">Roll</button>
					<button class="btn btn-outline-dark btn-sm mb-2" ng-show="showChar" ng-click="showChar = false;">Hide</button>
					<div ng-show="showChar">
						<img ng-src="{{rndChar.selectedImage}}" alt="{{rndChar.name}}" title="{{rndChar.name}}">
						<br><br>
					</div>
					<p not-enough-characters1 class="alert alert-info mt-2" ng-show="lessThan1"></p>
				</div>
				<div class="col">
					<h3 class="pb-4">Random Team</h3>
					<button class="btn btn-outline-dark btn-lg mb-2" ng-click="displayTeam()">Roll</button>
					<button class="btn btn-outline-dark btn-sm mb-2" ng-show="showTeam" ng-click="showTeam = false;">Hide</button>
					<div ng-show="showTeam">
						<img ng-repeat="char in rndTeam" ng-src="{{char.selectedImage}}"
						alt="{{char.name}}" title="{{char.name}}">
						<br><br>
					</div>
					<p not-enough-characters4 class="alert alert-info mt-2" ng-show="lessThan4"></p>
				</div>
				<div class="col">
					<h3 class="pb-4">Two Random Teams</h3>
					<button class="btn btn-outline-dark btn-lg mb-2" ng-click="displayTwoTeams()">Roll</button>
					<button class="btn btn-outline-dark btn-sm mb-2" ng-show="showTwoTeams" ng-click="showTwoTeams = false;">Hide</button>
					<div ng-show="showTwoTeams">
						Team 1:<br><img ng-repeat="char in rndTwoTeams[0]" ng-src="{{char.selectedImage}}"
								alt="{{char.name}}" title="{{char.name}}"><br>
						Team 2:<br><img ng-repeat="char in rndTwoTeams[1]" ng-src="{{char.selectedImage}}"
								alt="{{char.name}}" title="{{char.name}}">
						<br><br>
					</div>
					<p not-enough-characters8 class="alert alert-info mt-2" ng-show="lessThan8"></p>
				</div>
			</section>
			<br>
			<div class="row">
				<section id="character-list" class="col-sm-10">
					<div ng-repeat="char in characters" id="{{char.name.toLowerCase()}}" ng-click="toggleInclude(char)"
						ng-class="{'selected': char.include, 'non-selected': !char.include}">
						<img ng-src="{{char.selectedImage}}" alt="{{char.name}}" title="{{char.name}}">
					</div>
					<!--<p selected-character-count></p>
					<p selected-characters></p>-->
				</section>
				<section id="settings" class="col-sm-2">
					<h4 class="pt-4 pb-4">Settings</h4>
					<button class="btn btn-outline-secondary btn-sm mb-2" ng-click="selectAll()">Select All</button>
					<button class="btn btn-outline-secondary btn-sm mb-2" ng-click="deselectAll()">Deselect All</button>
					<button class="btn btn-outline-secondary btn-sm mb-2" ng-click="switchTraveler()">Switch Traveler</button>
				</section>
			</div>
		</main>
		<footer class="container-fluid p-2 text-bg-dark">
			<p class="mb-1 text-end">Author: Yaku</p>
			<p class="mb-1 text-end">Contact: Discord@yakuya_</p>
		</footer>
	</div>
</body>
</html>
